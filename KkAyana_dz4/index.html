<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="block">
        <div class="content">
            <div class="count">
                <p id="count">0</p>
            </div>
            <div class="buttons">
                <button onclick="plusCount('plus')">Increment</button>
                <button onclick="minusCount('minus')">Decrement</button>
            </div>
        </div>
    </div>






    </body>
    <script src="counter.js"></script>
</html>
